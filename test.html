<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Accordion Slider</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
body, html { margin: 0; padding: 0; background: #000; overflow: hidden; width: 100%; height: 100%; }

.accordion-wrapper {
  display: flex;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.panel {
  position: relative;
  flex-shrink: 0;
  height: 100%;
  overflow: hidden;
  box-sizing: border-box;
}

/* 2枚目以降は左のパネルの下に潜り込む */
.panel:nth-child(n+2) {
  margin-left: -3%;
}

/* 1〜4番目だけ右角丸 */
.panel:nth-child(1),
.panel:nth-child(2),
.panel:nth-child(3),
.panel:nth-child(4) {
  border-radius: 0 50px 50px 0;
}

/* 左が上に来るようにz-index */
.panel:nth-child(1) { width: 43%; z-index: 5; }
.panel:nth-child(2) { width: 18%; z-index: 4; }
.panel:nth-child(3) { width: 18%; z-index: 3; }
.panel:nth-child(4) { width: 18%; z-index: 2; }
.panel:nth-child(5) { width: 18%; z-index: 1; }
/* 合計: 42 + 17*4 - 2*4 = 42 + 68 - 8 = 102% → overflowで右端切れる → ちょうどいい */

.img-track {
  position: absolute;
  top: 0; left: 0;
  height: 100%;
  display: flex;
}
.img-slide {
  flex-shrink: 0;
  height: 100%;
  background-size: cover;
  background-position: 50% 50%;
}
.panel-label {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  writing-mode: vertical-rl;
  color: #fff;
  font-size: 3rem;
  letter-spacing: 0.5em;
  z-index: 10;
  pointer-events: none;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<div class="accordion-wrapper" id="wrapper">
  <div class="panel">
    <div class="img-track"></div>
    <span class="panel-label">JAPAN</span>
  </div>
  <div class="panel">
    <div class="img-track"></div>
    <span class="panel-label">ASIA</span>
  </div>
  <div class="panel">
    <div class="img-track"></div>
    <span class="panel-label">EUROPE</span>
  </div>
  <div class="panel">
    <div class="img-track"></div>
    <span class="panel-label">AMERICA</span>
  </div>
  <div class="panel">
    <div class="img-track"></div>
    <span class="panel-label">AFRICA</span>
  </div>
</div>

<script>
const IMAGE_QUEUE = [
  'image1.webp',
  'image2.webp',
  'image1.webp',
  'image2.webp',
  'image1.webp',
  'image2.webp',
  'image1.webp',
];

const DURATION = 1.2;
const INTERVAL = 2500;
const EASE = 'power4.inOut';

const panels = Array.from(document.querySelectorAll('.panel'));

const state = panels.map((panel, i) => ({
  panel,
  track: panel.querySelector('.img-track'),
  queueIndex: i % IMAGE_QUEUE.length,
}));

function initPanel(s) {
  const panelW = s.panel.offsetWidth;
  const track = s.track;
  track.innerHTML = '';
  track.style.width = panelW + 'px';
  gsap.set(track, { x: 0 });
  const slide = document.createElement('div');
  slide.className = 'img-slide';
  slide.style.width = panelW + 'px';
  slide.style.backgroundImage = `url('${IMAGE_QUEUE[s.queueIndex]}')`;
  track.appendChild(slide);
}

state.forEach(initPanel);

let isAnimating = false;

function moveNext() {
  if (isAnimating) return;
  isAnimating = true;

  const tl = gsap.timeline({
    onComplete: () => {
      state.forEach(s => {
        s.queueIndex = (s.queueIndex + 1) % IMAGE_QUEUE.length;
        initPanel(s);
      });
      isAnimating = false;
    }
  });

  state.forEach(s => {
    const panelW = s.panel.offsetWidth;
    const track = s.track;
    const nextSlide = document.createElement('div');
    nextSlide.className = 'img-slide';
    nextSlide.style.width = panelW + 'px';
    const nextIndex = (s.queueIndex + 1) % IMAGE_QUEUE.length;
    nextSlide.style.backgroundImage = `url('${IMAGE_QUEUE[nextIndex]}')`;
    track.appendChild(nextSlide);
    track.style.width = (panelW * 2) + 'px';
    tl.to(track, {
      x: -panelW,
      duration: DURATION,
      ease: EASE
    }, 0);
  });
}

setInterval(moveNext, INTERVAL);
</script>
</body>
</html>
